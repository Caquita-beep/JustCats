  timeline:
    title: "Linea de Tiempo"
    text: "De uno a ocho"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "La primera: Kibi"
        year: "2019"
        desc: "A Kibi la hemos recibido justo antes de empezar la pandemia. Tenia apenas dos meses. La hemos recibido de una familia que no podia mantenerla. Tenia parasitos y garrapatas pero nada exagerado, lo cual pudimos resolver rapido."
        image: assets/img/timeline/kipi.png
        alt:
      - title: "Yuca"
        year: "Marzo 2020"
        desc: "Al siguiente mes de tener a Kibi, hemos pensado traer otro gato mas, con la idea de que le haga compania a Kibi. Esa fue Yuca. La hemos recibido de una familia en un sector terrible. Yuca tenia tres meses, totalmente demacrada, llena de parasitos y garrapatas por todos lados. Totalmente destruida."
        image: assets/img/timeline/yuca.jpg
        alt:
      - title: "Pizz y Simba"
        year: "Mayo 2020"
        desc: "Por alguna razon hemos querido tener dos mas adicionales y entonces fuimos a un refugio que hay en el centro civico. Ahi encontramos a Pizza y Simba. Ambos esqueletos, garrapatas y parasitos, sin embargo no tan destruidos como Yuca. Con estos dos, hemos decidido que son suficiente gatos los que tenemos"
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "Chapi y Chibi Chibi"
        year: "Septiembre 2020"
        desc: "A los pocos meses despues, conversando con una vendedora de plasticos, me cuenta que esta buscando hogar para dos gatitos de 2 meses. Me manda fotos y decidimos recibir uno. Sin embargo, al dia siguiente fuimos a recibir al otro. Y esta vez no juramos que no ibamos a recibir mas gatos."
        image: assets/img/timeline/4.jpg
        alt:
      - title: "Kuki y Taco"
        year: "Marzo 2021"
        desc: "Pero algo paso un dia q estuve en Duran visitando un taller de metalmecanica. Al salir, veo que alguien habia dejado una funda de rafia a la entrada del taller, justo en el medio. La he recogido y adentro habian dos gatitos de aproximadamente de 1 mes. Yo estaba solo con el dueno del taller, la calle vacia, y no sabia que hacer. He decidido llevarmelos a la casa."
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "our story"
    body: | 
      Como propietarios de ocho gatos, conseguir una buena arena de gato siempre ha sido un problema. De las arenas disponibles en el mercado, la mayoria pierde su capacidad de aglutamiento al poco tiempo de uso y empiezan a apestar, haciendo la convivencia y la labor de limpieza una experiencia tediosa en el extremo y muy poco higienica. 
      Como consumidor, ante esta situacion, solo te quedan dos opciones: o gastas mas comprando mas arena para remplazarla, o duermes y vives con olor a excremento y orine hasta que no lo soportes mas y explotes. Es decir, solo hay una opcion: comprar mas arena mala. Es una situacion bastante frustante y con el tiempo se pone peor. 
      Todo tipo de emociones negativas empiezan a surgir y, finalmente, todo desemboca contra el distribuidor. Como es posible que no puedan ofrecer mejores alternativas? Que les pasa? Yo no tengo por que financiar mi propio sufrimiento!

      La arena de gato ideal debe aglutinar, absorber olores, generar muy poco polvo y, sobre todo, durar. Tiene que ser, ademas, lo suficientemente economica. La arena "Just Cats" lo logra todo. Nosotros la hemos encontrado a raiz de nuestra frustracion con las opciones disponibles en el mercado. Empezamos a probar varias opciones de diversos proveedores del extranjero, 
      evaluando los cinco parametros mencionados (algutinacion, absorsion de olores, duracion, nivel de polvo y precio), y hemos aterrizado en la opcion que estamos ofreciendo. Es aproximadamente un 30% superior en todos los parametros mencionados a las marcas establecidas. No es sopresa que ahora es la arena que utilizamos y estamos muy satisfechos con los resultados. 
      Tenemos la certeza que otros consumidores compartiran nuestros mismos sentimientos!
    section: about


  timeline:
    title: "Linea de Tiempo"
    text: "De uno a ocho"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "La primera: Kibi"
        year: "2019"
        desc: "A Kibi la recibimos justo antes de que comenzara la pandemia. Tenía apenas dos meses. La adoptamos de una familia que no podía mantenerla. Tenía parásitos y garrapatas, pero nada exagerado, por lo que pudimos resolverlo rápidamente."
        image: assets/img/timeline/kipi.png
        alt:
      - title: "Yuca"
        year: "Marzo 2020"
        desc: "Al mes siguiente de tener a Kibi, pensamos en traer otro gato más, con la idea de que le hiciera compañía. Así llegó Yuca. La recibimos de una familia en un sector en condiciones terribles. Yuca tenía tres meses, estaba totalmente demacrada, llena de parásitos y con garrapatas por todos lados. Estaba completamente deteriorada."
        image: assets/img/timeline/yuca.jpg
        alt:
      - title: "Pizza y Simba"
        year: "Mayo 2020"
        desc: "Por alguna razón, quisimos tener dos gatos más, así que fuimos a un refugio en el Centro Cívico. Allí encontramos a Pizza y Simba. Ambos estaban extremadamente delgados, con garrapatas y parásitos, aunque no tan deteriorados como Yuca. Con estos dos, decidimos que ya teníamos suficientes gatos."
        image: assets/img/timeline/pz.jpeg
        alt: image alt text
      - title: "Chapi y Chibi Chibi"
        year: "Septiembre 2020"
        desc: "A los pocos meses, mientras conversaba con una vendedora de plásticos, me contó que estaba buscando hogar para dos gatitos de dos meses. Me envió fotos y decidimos recibir a uno. Sin embargo, al día siguiente, fuimos por el otro. Esta vez, juramos que no adoptaríamos más gatos."
        image: assets/img/timeline/ck.jpeg
        alt:
      - title: "Kuki y Taco"
        year: "Marzo 2021"
        desc: "Pero un día, mientras estaba en Durán visitando un taller de metalmecánica, algo ocurrió. Al salir, vi que alguien había dejado una funda de rafia en la entrada del taller, justo en el medio. La recogí y, dentro, había dos gatitos de aproximadamente un mes. Estaba solo con el dueño del taller, la calle estaba vacía y no sabía qué hacer. Finalmente, decidí llevármelos a casa."
        image: assets/img/timeline/kt.jpeg
        alt:
        # you can enforce the alignment
        align: right
    end: "<br>Just Cats!<br>"

  about:
    title: "About Us"
    text: "nuestra historia"
    body: | 
      Como padres de ocho gatos, conseguir una buena arena de gato siempre ha sido un problema. De las arenas disponibles en el mercado, la mayoria pierde su capacidad de aglutamiento al poco tiempo de uso y empiezan a apestar, haciendo la convivencia y la labor de limpieza una experiencia tediosa en el extremo y muy poco higienica. 
      Como consumidor, ante esta situacion, solo te quedan dos opciones: o gastas mas comprando mas arena para remplazarla, o duermes y vives con olor a excremento y orine hasta que no lo soportes mas y explotes. Es decir, solo hay una opcion: comprar mas arena mala. Es una situacion bastante frustante y con el tiempo se pone peor. 
      Todo tipo de emociones negativas empiezan a surgir y, finalmente, todo desemboca contra el distribuidor. Como es posible que no puedan ofrecer mejores alternativas? Que les pasa? Yo no tengo por que financiar mi propio sufrimiento!

      La arena de gato ideal debe aglutinar, absorber olores, generar muy poco polvo y, sobre todo, durar. Tiene que ser, ademas, lo suficientemente economica. La arena "Just Cats" lo logra todo. Nosotros la hemos encontrado a raiz de nuestra frustracion con las opciones disponibles en el mercado. Empezamos a probar varias opciones de diversos proveedores del extranjero, 
      evaluando los cinco parametros mencionados (algutinacion, absorsion de olores, duracion, nivel de polvo y precio), y hemos aterrizado en la opcion que estamos ofreciendo. Es aproximadamente un 30% superior en todos los parametros mencionados a las marcas establecidas. No es sopresa que ahora es la arena que utilizamos y estamos muy satisfechos con los resultados. 
      Tenemos la certeza que otros consumidores compartiran nuestros mismos sentimientos!
    section: about

